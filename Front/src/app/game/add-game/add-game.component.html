<div class="game-details">    
    <div class="details">
        <div class='message'>
            <h1></h1>
        </div>
        <div class="user-info-down">
            <div class="form">
                <form action="addGame" method="POST" enctype="multipart/form-data">
                    <h1>Name</h1>
                    <input name="game_name" type="text" id="game_name" placeholder="Game name" required>
                    <h1>Release date</h1>
                    <input name="game_date" type="date" id="game_date" placeholder="Release date" required>
                    <h1>Description</h1>
                    <textarea name="game_description" id="game_description" placeholder="Game description" required></textarea>
                    <h1>Available on:</h1>
                    <div id="game-platforms">
                        <div class="platform-div">
                            <input type="checkbox" class="platform" value="Template Platform 1" name="platforms">
                            <p>Template Platform 1</p>
                        </div>
                        <div class="platform-div">
                            <input type="checkbox" class="platform" value="Template Platform 2" name="platforms">
                            <p>Template Platform 2</p>
                        </div>
                    </div>
                    <h1>Categories:</h1>
                    <div id="game-categories">
                        <div class="platform-div">
                            <input type="checkbox" class="platform" value="WIP" name="genres">
                            <p>Template Genre 1</p>
                        </div>
                        <div class="platform-div">
                            <input type="checkbox" class="platform" value="WIP" name="genres">
                            <p>Template Genre 2</p>
                        </div>
                    </div>
                    <div id="game-add-bottom">
                        <div id="game-add-bottom-text">
                            <h1>Image:</h1>
                        </div>
                        <div id="game-add-bottom-input">   
                            <input type="file" id="file" name="file" accept=".jpg, .jpeg, .png" required>
                        </div>
                        <div id="game-add-bottom-button">
                            <button type="submit">Save</button>
                        </div>
                    </div> 
                </form>      
            </div>         
        </div>
    </div>
</div>
